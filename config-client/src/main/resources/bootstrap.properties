### 不使用注册中心时,直接使用配置服务地址
#spring.cloud.config.uri=http://127.0.0.1:8010


### 使用注册的中心时,配置如下
### 注册中心地址
eureka.client.service-url.defaultZone=http://127.0.0.1:8100/eureka
#eureka.client.service-url.defaultZone=http://127.0.0.1:8100/eureka,http://127.0.0.1:8200/eureka
spring.cloud.config.discovery.enabled=true
### 配置服务的serviceId
spring.cloud.config.discovery.service-id=config-server